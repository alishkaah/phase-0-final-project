<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/contact.css"/>
   
    <title>Contact me:Alishkaah</title>
</head>
<body>
    <h2>Leave a message</h2>
    <a href="index.html"><button class="btn-home">Home</button></a>
    


<div class="container">
  <form action="/">
    
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstname" placeholder="Your name..">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
      </div>
    </div>
          
    <div class="row">
      <div class="col-25">
        <label for="subject">message</label>
      </div>
      <div class="col-75">
        <textarea id="subject" name="subject" placeholder="Tell your story.." style="height:200px"></textarea>
      </div>
    </div>
    <div class="row">
      <button type="submit" class = 'submitbtn' value="Submit">Submit</button>
    </div>
  </form>
</div>


  
</div>
<div class="formdata" id="formdata"></div>

</body>
<script type="text/javascript" src="mentor-form.js"></script>
</html>
